<!DOCTYPE html>

          <div></div>
          <div></div>
          <div></div>
        </div>

      <div class="content">
        <p></p>
        <img id="modal-img" />
      </div>

        <span class="close-but" onclick="fnClose(0)"></span>

      </div>
